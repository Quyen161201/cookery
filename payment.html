<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>

    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

</head>

<body style="width: 100vw; height: 100vh; background-color: #fff">
    <div class="w-100 h-100 ">
        <div style="background-color: black; height: 90px;" class="w-100">
            <img src="public/images/LOGO COOKERY-04.png" alt="" class="logo">
        </div>
        <div class="d-flex flex-column position-relative">
            <div class=" d-flex justify-content-between w-100 h-100  p-5">
                <div class="w-50 h-50 p-5">
                    <h2>Hình thức thanh toán</h2>
                    <div class="w-100 p-3" style="border: 1px solid #707070; border-radius:4px;">
                        <div class="d-flex w-100 justify-content-between">
                            <div class="d-flex mt-2">
                                <img src="public/images/icon_ví-02.png" alt="" style="width: 
                        55px;height: 55px;">

                                <span class="mt-4">Thẻ tín dụng</span>
                            </div>
                            <img src="public/images/lam-the-visa-ngan-hang-nao-tot-1280x720.png" alt=""
                                style="width: 160px; height: 90px">
                        </div>
                        <div class="w-100 h-100 ">
                            <div>
                                <label for="" class="form-label">Số thẻ</label>
                                <input type="text" class="form-control" placeholder="1234 1234 1234 1234">
                            </div>
                            <div class="d-flex justify-content-between mt-4 pb-4">
                                <div style="width: 48%;">
                                    <label for="" class="form-label">Ngày hết hạn</label>
                                    <input type="text" class="form-control" placeholder="MM/YY">
                                </div>
                                <div style="width: 48%;">
                                    <label for="" class="form-label">Số CVC mặt sau thẻ</label>
                                    <input type="text" class="form-control" placeholder="CVC">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="w-50 h-50 p-5">
                    <h2>Thông tin thanh toán</h2>
                    <div class="w-100 d-flex flex-column"
                        style="border: 1px solid #707070; border-radius:4px; height: 282px;">
                        <div class="d-flex justify-content-between align-items-center justify-content-center pt-2 pb-2"
                            style="height: 20%; background-color: #eaeaea; border-top-right-radius: 4px;border-top-left-radius: 4px;">
                            <h5 class="ps-5">Sản phẩm</h5>
                            <h5 class="pe-5">Tổng tiền</h5>
                        </div>
                        <div class="d-flex flex-column">


                            <div class="d-flex  justify-content-between align-items-center justify-content-center p-2">
                                <div class="ps-2 pt-3">
                                    <img src="public/images/LOGO-04.png" alt=""
                                        style="width: 40px; height: 34px; margin-right: 10px;">
                                    <span>Đăng ký gói hàng năm x1</span>

                                </div>
                                <span style="font-size: 18px;" class="pe-5">400.000đ</span>
                            </div>
                            <hr>
                            <div class="d-flex  justify-content-between align-items-center justify-content-center p-2">

                                <span style="margin-left: 90px;">Giảm giá: 40%</span>
                                <span style="font-size: 18px;" class="pe-5">-160.000đ</span>
                            </div>
                            <hr>
                            <div class="d-flex pb-3 justify-content-between align-items-center justify-content-center p-2"
                                style="">


                                <span style="margin-left: 120px;">Tổng</span>

                                <span style="font-size: 18px;" class="pe-5">240.000đ</span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="form-check" id="checkbox-payment">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                <label class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện của Cookery</label>
            </div>
            <div>
                <button type="button" class="btn btn-danger" id="btn-payment">
                    Mua
                </button>
            </div>
        </div>




    </div>

</body>


</html>
